<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipping & Delivery</title>
  <link rel="stylesheet" href="../css/shipping.css"/>
</head>
<body class="shipping-page">
  <div class="shipping-container">
    <h2>ORDER #34623</h2>
    <div class="steps">
      <div class="step completed">
        <span>✓</span>
        <p>Order Processed</p>
      </div>
      <div class="step completed">
        <span>✓</span>
        <p>Order Packaged</p>
      </div>
      <div class="step">
        <span>○</span>
        <p>Order Shipped</p>
      </div>
      <div class="step">
        <span>○</span>
        <p>Order En Route</p>
      </div>
      <div class="step">
        <span>○</span>
        <p>Order Received</p>
      </div>
    </div>
    <div class="log">
      <p><strong>2025-05-12 10:30 AM</strong> - Order Registered and Processed</p>
      <p><strong>2025-05-13 09:07 AM</strong> - Order Packaged</p>
    </div>
  </div>
</body>
</html>
