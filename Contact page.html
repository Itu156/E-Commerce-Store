<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Header */
    header {
      background-color: #e7eaf8;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
    }

    .logo span {
      color: #12885a;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MyStore <span>Logo</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about%20page.html">About</a>
      <a href="Contact%20page.html">Contact</a>
      <a href="customer-engagement%20page.html">Customer Engagement</a>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Email: mail@support.co.za<br>Phone: 083 993 0032</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" required></textarea>
      </div>
      <button type="submit" class="btn" onclick="showMessage()">Send Message</button>
    </form>
  </main>

  <script>
    function showMessage() {
      alert("Your message has been sent successfully!");
      document.getElementById("contactForm").reset();
      event.preventDefault();
    }
  </script>
</body>
</html>
