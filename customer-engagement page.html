<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Engagement | E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="logo">MyStore <span>Logo</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about%20page.html">About</a>
      <a href="Contact%20page.html">Contact</a>
      <a href="customer-engagement%20page.html">Customer Engagement</a>
    </nav>
  </header>

  <main class="container">
    <h1>Customer Engagement</h1>

    <div style="background:white; padding:2rem; margin-bottom:2rem; border-radius:8px;">
      <h2>Join Our Newsletter</h2>
      <form>
        <div class="form-group">
          <label for="newsletter-email">Email</label>
          <input type="email" id="newsletter-email" required>
        </div>
        <button type="submit" class="btn">Subscribe</button>
      </form>
    </div>

    <div style="background:white; padding:2rem; border-radius:8px;">
      <h2>Give Feedback</h2>
      <form>
        <div class="form-group">
          <label for="feedback">Comments</label>
          <textarea id="feedback" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MyStore</p>
    <p>All rights reserved</p>
  </footer>
</body>
</html>
